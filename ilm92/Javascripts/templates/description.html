<script id="descriptionTemplate" type="text/template">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title"><%= titre %></h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-6">
                    <h5>Contact</h5>
                    <p><small><%= adresse %> <%= codepostal %> <%= ville %></small></p>
                    <% if(telephone) { %><p><small><%= telephone %></small></p><% } %>
                    <% if(email) { %><p><small><%= email %></small></p><% } %>
                    <% if(url) { %><p><a href="<%= url %>" target="_blank"><small>Site internet</small></a></p><% } %>
                    <% if(latitude && longitude) { %><p><a href="javascript:void(0);" data-lat="<%= latitude %>" data-lng="<%= longitude %>" class="showmap"><small>Afficher sur la carte</small></a></p><% } %>
                    
                </div>
                <div class="col-sm-6">
                    
                    <% if(description) { %><h5>Description</h5><p><small><%= description %></small></p><br /><% } %>
                </div>
            </div>
            
        </div>
    </div>
        
</script>

<script id="itemTemplate" type="text/template">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title"><%= title %></h3>
        </div>
        <div class="panel-body">
            <div class="row detailView">
                <table class="table table-hover">
                    <tbody>
                        <% var countFive = 0; %>
                        <% _.each(list, function(item, index) { %>
                        <% if(index % 5 === 0) countFive++%>
                        <tr class="cat-<%=countFive%> <%= countFive > 1 ? 'hide' : '' %> detailelement" data-index="<%= index %>">
                            <td><%= item.fields.titre %></td>
                            <td>
                                <div class="hidden-xs">
                                    <% if(item.fields.url) { %> <span class="label label-primary" title="<%= item.fields.url %>"><i class="fa fa-globe"></i></span><% } %>
                                    <% if(item.fields.telephone) { %> <span class="label label-success" title="<%= item.fields.telephone %>"><i class="fa fa-mobile"></i></span> <% } %>
                                    <% if(item.fields.description) { %> <span class="label label-warning" title="Description"><i class="fa fa-bars"></i></span> <% } %>
                                </div>
                            </td>
                        </tr>
                        <% }) %>
                    </tbody>
                </table>
                
            </div>
            <% if(countFive > 1) { %>
            <nav class="text-center">
                <ul class="pagination pagination-sm">
                    <% for(var i = 0; i < countFive; i++) {%>
                    <li class="<%= i === 0 ? 'active' : '' %>" data-show=".cat-<%= i + 1 %>"><a href="javascript:void(0);"><%= i + 1 %><span class="sr-only">(current)</span></a></li>
                    <%}%>
                </ul>
            </nav>
            <% } %>
        </div>
    </div>
        

</script>
